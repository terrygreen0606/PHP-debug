<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Sign up Form with Rounded Social Buttons</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">


</head>
<body>
<div class="signup-form">
    <form action="#" method="post">
		<h2>Create an Account</h2>		
        <div class="row">
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="Client Company Name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="address" placeholder="Client Company Address" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" name="email" placeholder="Client Company Email" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="phone" placeholder="Phone" required="required">
            </div>  
        </div>
        <div class="row smaller">
            <div class="form-group text-pos">
                <h4 class="to-center">Company you want to search</h4>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="name" placeholder="company name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="address" placeholder="address" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="country" placeholder="country" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning btn-lg btn-block signup-btn">submit</button>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</body>
</html>
